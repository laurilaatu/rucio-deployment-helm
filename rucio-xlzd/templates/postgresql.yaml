apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
      - name: postgresql
        image: postgres:13
        ports:
          - containerPort: 5432
        env:
          - name: POSTGRES_USER
            value: "{{ .Values.database.postgresqlUsername }}"
          - name: POSTGRES_PASSWORD
            value: "{{ .Values.database.postgresqlPassword }}"
          - name: POSTGRES_DB
            value: "{{ .Values.database.postgresqlDatabase }}"